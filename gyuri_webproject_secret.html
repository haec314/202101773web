    <script>
        let prevClickedBtn = null;

        function handleButtonClick(button, url) {
            if (prevClickedBtn && prevClickedBtn !== button) {
                prevClickedBtn.classList.remove('clicked');
            }

            button.classList.toggle('clicked');
            prevClickedBtn = button.classList.contains('clicked') ? button : null;

            window.location.href = url;
        }

        const homeBtn = document.querySelector('.secret-btn');
        homeBtn.classList.add('clicked');

        // 비밀번호 확인 함수
        const passwordInput = document.getElementById('passwordInput');
        const submitBtn = document.getElementById('submitBtn');
        const secretContentContainer = document.querySelector('.secret-content-container');
        const passwordFormContainer = document.querySelector('.password-form-container');
        const correctPassword = '1234'; // 올바른 비밀번호 (예시)

        submitBtn.addEventListener('click', function() {
            const enteredPassword = passwordInput.value;

            if (enteredPassword === correctPassword) {
                secretContentContainer.style.display = 'block'; // 비밀번호가 맞으면 비밀 페이지 보여주기
                passwordFormContainer.style.display = 'none'; // 비밀번호 입력 폼 숨기기
                initializeAccordion(); // 아코디언 메뉴 초기화 함수 호출
            } else {
                alert('비밀번호가 틀렸습니다. 다시 시도해주세요.');
            }
        });


        function initializeAccordion() {
            const accordionItems = document.querySelectorAll('.accordion-item');

            accordionItems.forEach((item) => {
                const header = item.querySelector('.accordion-header');
                const content = item.querySelector('.accordion-content');

                header.addEventListener('click', () => {
                    item.classList.toggle('active');
                    if (content.style.maxHeight) {
                        content.style.maxHeight = null;
                    } else {
                        content.style.maxHeight = content.scrollHeight + 'px';
                    }
                });
            });
        }
    </script>
