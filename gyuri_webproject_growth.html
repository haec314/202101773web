    <script>
        let prevClickedBtn = null;

        function handleButtonClick(button, url) {
            if (prevClickedBtn && prevClickedBtn !== button) {
                prevClickedBtn.classList.remove('clicked');
            }

            button.classList.toggle('clicked');
            prevClickedBtn = button.classList.contains('clicked') ? button : null;

            window.location.href = url;
        }

        const homeBtn = document.querySelector('.growth-btn');
        homeBtn.classList.add('clicked');


        let current_page = 1;
        const pages = document.getElementsByClassName("book_use_area");
        const totalPages = pages.length;

        function show_prepage() {
            if (current_page > 1) {
                pages[current_page - 1].style.display = "none";
                current_page--;
                pages[current_page - 1].style.display = "block";
            }
        }

        function show_nextpage() {
            if (current_page < totalPages) {
                pages[current_page - 1].style.display = "none";
                current_page++;
                pages[current_page - 1].style.display = "block";
            }
        }
    </script>
